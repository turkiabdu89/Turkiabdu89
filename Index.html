<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Editable Dependency Wheel</title>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/sankey.js"></script>
<script src="https://code.highcharts.com/modules/dependency-wheel.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>
<script src="https://code.highcharts.com/themes/adaptive.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
  background: var(--highcharts-background-color);
  color: var(--highcharts-neutral-color-100);

}

.wrapper {
  max-width: 1100px;
  margin: 20px auto;
  display: flex;
  gap: 20px;

}

#container {
  width: 65%;
  height: 550px;
}

#formBox {
  width: 35%;
  padding: 15px;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

#formBox h3 {
  margin-top: 0;
  color: #000
}

#dataList {
  width: 100%;
  height: 200px;
}

button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border: none;
  border-radius: 8px;
  background: #1e90ff;
  color: white;
  cursor: pointer;
  font-size: 15px;
}

button:hover {
  opacity: 0.85;
}
@media (max-width: 768px) {
  .wrapper {
    flex-direction: column;
    width: 100%;
    padding: 10px;
  }

  #container {
    width: 100% !important;
    height: 350px !important;
  }

  #formBox {
    width: 100% !important;
    margin-top: 15px;
  }

  textarea {
    height: 150px !important;
  }
}
</style>
</head>
<body>

<div class="wrapper">
  <div id="container"></div>

  <div id="formBox">
    <h3>Edit Data (from, to, weight)</h3>
    <textarea id="dataList">Brazil,Portugal,5
Brazil,France,1
Brazil,Spain,1
Japan,Brazil,1</textarea>
    <button onclick="updateChart()">Update Chart</button>
  </div>
</div>

<script>
function parseInput() {
  const raw = document.getElementById("dataList").value.trim().split("\n");
  const parsed = raw.map(r => {
    const parts = r.split(",").map(x => x.trim());
    return [parts[0], parts[1], Number(parts[2])];
  });
  return parsed;
}

function renderChart(data){
  Highcharts.chart('container', {
    title: { text: 'Editable Dependency Wheel' },

    series: [{
      type: 'dependencywheel',
      keys: ['from', 'to', 'weight'],
      data: data,
      name: 'Flow',
      dataLabels: {
        color: 'var(--highcharts-neutral-color-80, #333)',
        style: { textOutline: 'none' },
        textPath: { enabled: true },
        distance: 10
      },
      size: '95%'
    }]
  });
}

function updateChart(){
  const newData = parseInput();
  renderChart(newData);
}

renderChart(parseInput());
</script>

</body>
</html>
